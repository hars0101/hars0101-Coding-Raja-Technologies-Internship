<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address">
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <div id="experienceFields">
                    <div class="experienceField">
                        <label for="jobTitle1">Job Title:</label>
                        <input type="text" id="jobTitle1">
                        <label for="employer1">Employer:</label>
                        <input type="text" id="employer1">
                        <label for="startDate1">Start Date:</label>
                        <input type="date" id="startDate1">
                        <label for="endDate1">End Date:</label>
                        <input type="date" id="endDate1">
                        <label for="description1">Description:</label>
                        <textarea id="description1"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addExperience()">Add Experience</button>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <div id="educationFields">
                    <div class="educationField">
                        <label for="education">Education:</label>
                        <textarea id="education" required></textarea>
                    </div>
                </div>
                <button type="button" onclick="addEducation()">Add Education</button>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <div id="skillsFields">
                    <div class="skillsField">
                        <label for="skills">Skills:</label>
                        <textarea id="skills" required></textarea>
                    </div>
                </div>
                <button type="button" onclick="addSkills()">Add Skills</button>
            </fieldset>

            <fieldset>
                <legend>Projects</legend>
                <div id="projectsFields">
                    <div class="projectsField">
                        <label for="projects">Projects:</label>
                        <textarea id="projects"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addProjects()">Add Projects</button>
            </fieldset>
            
            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
